{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% if form.errors %}
<div class="alert alert-dismissible alert-success">
    <button type="button" class="close" data-dismiss="alert">
    Ã—
    </button>
    <strong>{{form.errors}}<strong>
</div>
{% endif %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 col-sm-10 col-12">
            <h2>Sign up as a {{ user_type }}</h2>
            <form method="post" method="post" action="{% url 'teacher_signup' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="form-group">
                    <label for="username" class="label">Username</label>
                    <input type="text" class="form-control input-field" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email" class="label">Email address</label>
                    <input type="email" class="form-control input-field" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password1" class="label">Password</label>
                    <input type="password" class="form-control input-field" name="password1" id="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2" class="label">Confirm Password</label>
                    <input type="password" class="form-control input-field" name="password2" id="password2" required>
                </div>
                <button type="submit" class="btn btn-success">Sign up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
